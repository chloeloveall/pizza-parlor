<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Quattro Formaggi</title>
</head>
<body>
  <div class="container">
    <h1>Quattro Formaggi Pizzeria</h1>

    <form id="order-form">
      <div class="form-question">
        <input id="firstName" class="form-control" type="text">
        <label for="firstName">First Name:</label>
      </div>
      <div class="form-question">
        <input id="lastName" class="form-control" type="text">
        <label for="lastName">Last Name:</label>
      </div>
      <div class="form-question">
        <p>Select a size:</p>
        <input type="radio" id="small" name="pizzaSize" value="small">
        <label for="small">Small</label>
        <input type="radio" id="large" name="pizzaSize" value="large">
        <label for="large">Large</label>
      </div>
      <div class="form-question">
        <p>Select your toppings:</p>
        <input type="checkbox" id="cheese" name="cheese" value="yes">
        <label for="cheese">Cheese</label>
        <input type="checkbox" id="pepperoni" name="pepperoni" value="yes">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="jalepeno" name="jalepeno" value="yes">
        <label for="jalepeno">Jalape√±o</label>
        <input type="checkbox" id="pineapple" name="pineapple" value="yes">
        <label for="checkbox">Pineapple</label>
      </div>

      <button type="submit" class="btn btn-secondary btn-block">Submit Order</button>
    </form>

    <div class="total">

    </div>
  </div>
</body>
</html>
