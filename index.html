<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Quattro Formaggi</title>
</head>
<body>
  <div class="container">
    <h1>Quattro Formaggi Pizzeria</h1>

    <form id="order-form">
      <div class="form-question">
        <label for="userName">Name:</label>
        <input id="userName" class="form-control" type="text">
      </div>
      <div class="form-question">
        <p>Select a size:</p>
        <input type="radio" id="small" name="pizzaSize" value="10">
        <label for="small">Small</label>
        <input type="radio" id="large" name="pizzaSize" value="15">
        <label for="large">Large</label>
      </div>
      <div class="form-question">
        <p>Select your toppings:</p>
        <input type="checkbox" id="cheese" name="cheese" value="yes">
        <label for="cheese">Cheese</label>
        <input type="checkbox" id="pepperoni" name="pepperoni" value="yes">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="jalepeno" name="jalepeno" value="yes">
        <label for="jalepeno">Jalape√±o</label>
        <input type="checkbox" id="pineapple" name="pineapple" value="yes">
        <label for="checkbox">Pineapple</label>
      </div>
      <button type="submit" class="btn btn-secondary btn-block">Submit Order</button>
    </form>
    <div id="show-total">
      <p>Thank you for your order, <span></span>! Your total is: <span></span></p>
    </div>
  </div>
</body>
</html>
